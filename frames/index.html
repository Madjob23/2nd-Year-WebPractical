<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
                <p><a href="https://www.youtube.com" target="iframe_a">Youtube</a></p>
                <p><a href="https://www.google.com" target="iframe_a">Google</a></p>
            </td>
            <td>
                <iframe src="#" name="iframe_a" title="Iframe Example" width="500%" height="800"></iframe>
            </td>
        </tr>
    </table>
    
</body>
</html>
